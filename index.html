<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Danila S. n Matvei C.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Blazblue stat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div style="background-color: #222629;">
    <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <!--Иконка главной страницы-->
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-3 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 text-secondary hover-effect">Рейтинг</a></li>
            <li><a href="#" class="nav-link px-2 text-white hover-effect">Статистика</a></li>
        </ul>

        <form class="col-6 col-lg-auto mb-0 me-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Login</button>
        </div>
      </div>
    </div>
  </header>

 <div class="container mt-3" >
  <div style="border: 2px solid #495057; border-radius: 10px; padding: 20px; background-color: #222629;">
    <table class="table" style="background-color: #222629; color: #ced4da;" >
       <thead style="background-color: #222629; color: #ced4da;">
        <tr>
          <th scope="col" class="text-start">#</th>
          <th scope="col" class="text-start">Игрок</th>
          <th scope="col" class="text-end">Персонаж</th>
          <th scope="col" class="text-end">Рейтинг</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row" class="text-start">1</th>
          <td class="text-start">Mark</td>
          <td class="text-end">Jubei</td>
          <td class="text-end">2000</td>
        </tr>
        <tr>
          <th scope="row" class="text-start">2</th>
          <td class="text-start">Jacob</td>
          <td class="text-end">Azrael</td>
          <td class="text-end">1900</td>
        </tr>
        <tr>
          <th scope="row" class="text-start">3</th>
          <td class="text-start">Larry</td>
          <td class="text-end">Jin</td>
          <td class="text-end">1850</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
